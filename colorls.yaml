# copy into ~/.config/colorls/dark_colors.yaml

# Main Colors
unrecognized_file: indianred 
recognized_file:   whitesmoke 
dir:               lightskyblue 

# Link
dead_link: red
link:      cyan

# special files
socket:    green
blockdev:  green
chardev:   green

# Access Modes
write:     paleturquoise 
read:      mediumaquamarine 
exec:      salmon 
no_access: indianred 

# Age
day_old:     aquamarine 
hour_old:    aquamarine 
no_modifier: aquamarine 

# File Size
file_large:  orange
file_medium: gold
file_small:  peachpuff

# Random
report: white
user:   moccasin
tree:   cyan
empty:  yellow
error:  red
normal: darkkhaki

# Git
addition:     chartreuse
modification: darkkhaki
deletion:     darkred
untracked:    darkorange
unchanged:    forestgreen
